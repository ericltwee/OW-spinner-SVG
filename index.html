<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

          fill="none"
        />
      </svg>
      <svg
        class="circularCCW"

        style="animation-duration: 1.5s;"

        <circle
          class="path2"
          cx="500"
          cy="500"
          r="355"
          stroke="#fff"
          fill="none"
        />
      </svg>
      <svg class="circularCW" viewbox="0 0 1000 1000">
        <circle
          class="path3"
          cx="500"
          cy="500"
          r="355"

          fill="none"

      </svg>
      <svg class="circularCW" viewbox="0 0 1000 1000">
        <circle
          class="path4"

          cy="500"

          fill="none"

      <svg class="circularCW" viewbox="0 0 1000 1000">
        <circle
          class="path5"
          cx="500"
          cy="500"
          r="420"
          stroke="#ff0055"
          fill="none"
        />
      </svg>
      <svg class="circularCW" viewbox="0 0 1000 1000">
        <circle
          class="path6"
          cx="500"
          cy="500"
          r="420"

      <svg class="circularCCW" viewbox="0 0 1000 1000">
        <circle
          class="path7"
          cx="500"
          cy="500"
          r="420"
          stroke="#753eff"
          fill="none"
        />
      </svg>
      <svg
        class="circularCCW"
        viewbox="0 0 1000 1000"
        style="animation-timing-function: ease-in-out;"
      >
        <circle
          class="path8"
          cx="500"
          cy="500"
          r="420"
          stroke="#ffd23e"
          fill="none"
